<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG</title>

    <style>
        :root{
            --light-color: #43C4ED;
            --dark-color: #635BFF;
        }

        svg{
            cursor: pointer;
        }

        #lightGroup{
            fill: var(--light-color);
        }

        #darkGroup{
            fill: var(--dark-color);
        }

        #Dark1, #Dark2, #Light1{
            transition: all 1s ease;
        }

        #Dark2{
            transform: translateX(-100%);
        }

        svg:hover #Light1{
            transform: translateX(20%);
        }

        svg:hover #Dark1{
            transform: translateX(40%);
            opacity: 0;
        }

        svg:hover #Dark2{
            transform: translateX(0);
        }
    </style>
</head>
<body>
    
    <svg width="500" height="350" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="triangles" clip-path="url(#clip0)">
        <g id="lightGroup">
        <path id="Light1" opacity="0.7" d="M44 48.268C45.3333 49.0378 45.3333 50.9623 44 51.7321L9.5 71.6506C8.16666 72.4204 6.5 71.4582 6.5 69.9186V30.0814C6.5 28.5418 8.16667 27.5796 9.5 28.3494L44 48.268Z" />
        </g>
        <g id="darkGroup">
        <path id="Dark2" opacity="0.7" d="M44 48.268C45.3333 49.0378 45.3333 50.9623 44 51.7321L9.5 71.6506C8.16666 72.4204 6.5 71.4582 6.5 69.9186V30.0814C6.5 28.5418 8.16667 27.5796 9.5 28.3494L44 48.268Z" />
        <path id="Dark1" opacity="0.7" d="M71 48.268C72.3333 49.0378 72.3333 50.9623 71 51.7321L36.5 71.6506C35.1667 72.4204 33.5 71.4582 33.5 69.9186V30.0814C33.5 28.5418 35.1667 27.5796 36.5 28.3494L71 48.268Z" />
        </g>
        </g>
        <defs>
        <clipPath id="clip0">
        <rect width="120" height="100" fill="white"/>
        </clipPath>
        </defs>
        </svg>
        
        

        <script>
            const svg = document.getElementById('triangles');

            svg.onclick = (e) => {
                const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'orange'];
                const rando = () => colors[Math.floor(Math.random() * colors.length)];

                document.documentElement.style.cssText= `
                --dark-color: ${rando()};
                --light-color: ${rando()};
                `
            }
        </script>

</body>
</html>
